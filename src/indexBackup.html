<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link href="./output.css" rel="stylesheet" />
  <!-- <link href="./input.css" rel="stylesheet" /> -->
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body class=" flex flex-col w-full">
  <div id="mainContainer" class="flex flex-col font-fontHanken  gap-5  w-full">
    <!-- section 1  -->
    <div id="main1" class="flex flex-col gap-7  bg-gradient-to-b from-darkPurple w-full to-darkPurple h-[356px] rounded-b-3xl items-center justify-center  text-center flex-grow-1">
      <div class="gap-5">
        <div class="text-subtelCol pt-6 pb-5 font-hanken-700">Your Result</div>
        <div id="Circle" class="flex flex-col  w-[145px] h-[145px] rounded-full bg-gradient-to-b from-mostDarkPurple via-bluess to-darkPurple items-center justify-center">
        <div class="flex flex-col gap-4 items-center">
          <div class="flex  font-hanken-800 text-5xl text-zinc-200">76</div>
          <div class="flex text-subtelCol">of 100</div>
        </div>
        
      </div>
      </div>
      
      <div class="text-zinc-200 font-hanken-700">Great</div>
      <div class="px-10">
        <div class="text-subtelCol pb-10">You scored higher than 65% of the people who have taken these tests.</div>
      </div>
    </div>
    <!-- section 2 -->
    <div class="flex flex-col p-5  gap-5">
      <div class="flex flex-col  ">
        <div class="flex  font-hanken-700 ">Summary</div>
      </div>
      <div class="flex flex-col gap-4">
        <div class="flex flex-row justify-between gap-10 bg-pink-200/50 rounded-2xl px-3 py-2">
          <div class="flex flex-row gap-2">
            <img src="./assets/images/icon-reaction.svg" alt="reaction icon">
            <div>Reaction</div>
          </div>
          <div><span class="font-hanken-700">80</span> / 100</div>
        </div>
        <div class="flex flex-row justify-between bg-yellow-200/50 rounded-2xl px-3 py-2">
          <div class="flex flex-row gap-2">
            <img src="./assets/images/icon-memory.svg" alt="reaction icon">
            <div>Memory</div>
          </div>
          <div><span class="font-hanken-700">92</span> / 100</div>
        </div>
        <div class="flex flex-row justify-between bg-green-200/50 rounded-2xl px-3 py-2">
          <div class="flex flex-row gap-2">
            <img src="./assets/images/icon-verbal.svg" alt="reaction icon">
            <div>Verbal</div>
          </div>
          <div><span class="font-hanken-700">61</span> / 100</div>
        </div>
        <div class="flex flex-row justify-between bg-blue-200/50 rounded-2xl px-3 py-2">
          <div class="flex flex-row gap-2">
            <img src="./assets/images/icon-visual.svg" alt="reaction icon">
            <div>Visual</div>
          </div>
          <div><span class="font-hanken-700">72</span> / 100</div>
        </div>
      </div>
      <div>Continue</div>
    </div>
  </div>
  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
